<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <section class="form-usecase">
            <h1 class="form-usecase__title">Learn to code by<span class="form-usercase__title-detail"> watching others</span></h1>
            <p class="form-usecase__text">See how experienced developers solve problems in real-time.</p>
            <p class="form-usecase__text">Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>   
        </section>           

        <section class="form-cad">
            <div class="form-cad__form-title">
                <p><span class="form-cad__form-detail">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>

            <fieldset class="form-cad__form-signin">
                <form class="form-cad__form-fields"   action="">
                    <div class="form-cad__form-field"><label for="user-name"><input type="text" id="user-name" placeholder="name"></label></div>

                    <div class="form-cad__form-field"><label for="user-lastname"><input type="text" id="user-lastname" placeholder="last name"></label></div>

                    <div class="form-cad__form-field"><label for="user-email"><input type="email" id="user-email" placeholder="exemplo.email@email.com"></label></div>

                    <div class="form-cad__form-field"><label for="user-password"><input type="password" id="user-password" placeholder="put your password"></label></div>

                    <button>CLAIM YOUR FREE TRIAL</button>
                    <p class="form-cad__form-terms">By clicking the button, you are agreeing to our <span class="form-cad__terms-detail">Terms and Services</span></p>
                </form>  
            </fieldset>    
        </section>  
    </main>   
</body>
</html>
